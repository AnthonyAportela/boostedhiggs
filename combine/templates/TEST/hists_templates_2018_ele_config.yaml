samples:
    - ggF
    - VH
    - VBF
    - ttH
    - QCD
    - DYJets
    - WJetsLNu
    - WZQQ
    - TTbar
    - SingleTop
    - Diboson
    - Data

presel:
    ele:
        lepton jet overlap: (lep_fj_dr>0.03)
    mu:
        lepton jet overlap: (lep_fj_dr>0.03)

regions_selections:
    pass: ( (fj_ParT_score_finetuned>0.97) ) # signal region
    fail: ( (fj_ParT_score_finetuned<0.20) & (n_bjets_T == 0) ) # qcd control region

    ttbar_cr: ( (fj_ParT_score_finetuned<0.20) & (n_bjets_T > 0) )
    wjets_cr: ( (fj_ParT_score_finetuned<0.85) & (fj_ParT_score_finetuned>0.20) & (n_bjets_L == 0) )

    pass2: ( (fj_ParT_score_finetuned<0.97) & (fj_ParT_score_finetuned>0.85) ) # signal region medium purity

samples_dir: # keys here should match the keys above
    pass: ../eos/postprocessOct5_hidNeurons_
    fail: ../eos/postprocessOct5_hidNeurons_
    ttbar_cr: ../eos/postprocessOct5_hidNeurons_
    wjets_cr: ../eos/postprocessOct5_hidNeurons_
    pass2: ../eos/postprocessOct5_hidNeurons_
